<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link href="options.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <i class="fa fa-long-arrow-up"></i> -->
    <form>
      <div class="form-group">
        <label for="token">Lichess Token</label>
        <input
          type="text"
          class="form-control"
          id="token"
          aria-describedby="tokenHelp"
        />
        <small id="tokenHelp" class="form-text text-muted"
          ><a href="https://lichess.org/account/oauth/token/create"
            >Generate a personnal token</a
          ></small
        >
      </div>
      <div class="form-group">
        <label for="apiKey">Restdb.io api-key</label>
        <input type="text" class="form-control" id="apiKey" />
        <small id="tokenHelp" class="form-text text-muted"
          >Your personnal restdb.io api-key</small
        >
      </div>

      <div class="form-group">
        <label for="restdb">Restdb.io db url</label>
        <input type="text" class="form-control" id="restdb" />
        <small id="restdbHelp" class="form-text text-muted"></small>
      </div>

      <div class="form-group">
        <label for="delay">Delay before parsing the board</label>
        <input
          type="number"
          class="form-control"
          id="delay"
          min="300"
          step="100"
          max="3000"
          value="500"
        />
        <small id="delayHelp" class="form-text text-muted">delay in ms</small>
      </div>

      <div class="form-group">
        <label for="showArrows">Show the move with an arrow</label>
        <input class="check" type="checkbox" id="showArrows" />
      </div>

      <div class="form-group">
        <label id="labelArrowsColor" for="arrowsColor">Color : </label>
        <input type="color" id="arrowsColor" />
      </div>

      <div class="form-group">
        <label for="showSquares">Highlight move squares</label>
        <input class="check" type="checkbox" id="showSquares" />
      </div>

      <div class="form-group">
        <label id="labelStartColor" for="startColor">Start color : </label>
        <input type="color" id="startColor" />
      </div>

      <div class="form-group">
        <label id="labelDestColor" for="destColor">Dest color : </label>
        <input type="color" id="destColor" />
      </div>
    </form>

    <script src="options.js"></script>
  </body>
</html>
